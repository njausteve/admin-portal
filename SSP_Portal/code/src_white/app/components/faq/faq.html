<div class="faq-jumbotron text-center">
    <div class="container-fluid">
        <div class="text-left">
            <a class="hidden-sm-down" ui-sref="main.home">
                <div class="container" style="padding-left:25px"> <i>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 477.175 477.175" style="enable-background:new 0 0 477.175 477.175;" xml:space="preserve" width="10px" height="10px">
                       <g>
                        <path d="M145.188,238.575l215.5-215.5c5.3-5.3,5.3-13.8,0-19.1s-13.8-5.3-19.1,0l-225.1,225.1c-5.3,5.3-5.3,13.8,0,19.1l225.1,225

                                 fill="#2f2f2f"/></path>
                       </g>
                    </svg>
                </i>
                    <span> Back</span>
                </div>
            </a>
        </div>
        <h1>Help &amp; Contact </h1>
        <h4>Here are some most common Questions we get.</h4>
    </div>
</div>
<div class="faq-section text-center">
    <h1 data-aos="fade-up" data-aos-easing="ease-in-out-back" data-aos-duration="1200" data-aos-once="true">
        <span ng-hide="home.browser=='ie'">FAQ</span>
        <span class="heading-ie" ng-show="home.browser=='ie'">
              <svg xmlns="http://www.w3.org/2000/svg" width="70" height="50" viewBox="0 0 0 0">
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" style="stop-color:#133778;stop-opacity:1"></stop>
                    <stop offset="100%" style="stop-color:#08c9ab;stop-opacity:1"></stop>
                </linearGradient>
                <text x="0" y="35" font-family=" 'Open Sans', sans-serif !important" font-size="34" fill="url(#grad1)">FAQ</text>
              </svg>
        </span>
    </h1>
    <div data-aos="fade-up" data-aos-easing="ease-in-out-back" data-aos-duration="1200" data-aos-once="true" class="row justify-content-center no-gutters">
        <div class="col-11 faq-list">
            <uib-accordion close-others="faq.oneAtATime" template-url="app/externalModules/ui-bootstrap/accordion.html">
                <div uib-accordion-group class="accordion-item " is-open="faq.open" template-url="app/externalModules/ui-bootstrap/accordion-group-template.html " ng-repeat=" faq in faq.faqList ">
                    <uib-accordion-heading>
                        <div class="row head no-gutters">
                            <div class="col-xs-11 col-sm-11 col-11 no-padding" ng-class=" {'open': faq.open}"> {{faq.question}}</div>
                            <div class="col-xs-1 col-sm-1 col-1 no-padding">
                                <i class="pull-right " ng-class="{'minus-icon': faq.open}">
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 612 612" style="enable-background:new 0 0 612 612;" xml:space="preserve">

                                            h459c42.247,0,76.5-34.253,76.5-76.5v-459C612,34.253,577.747,0,535.5,0z M573.75,535.5c0,21.133-17.136,38.25-38.25,38.25h-459

                                            M573.75,535.5
                                            c0,21.133-17.117,38.25-38.25,38.25h-459c-21.133,0-38.25-17.117-38.25-38.25v-459c0-21.133,17.117-38.25,38.25-38.25h459
