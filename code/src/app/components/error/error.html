<div class="container" ng-show="error.error.status == 404 || !error.error.status" >
  <div class="row text-center justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-12  ">
      <img style="height:50vh; " src="assets/images/404.svg" alt="404 Error">
    <h3 style="color: #778383 !important;">The page you are looking for no longer exists.</h3>
    </div>
  </div>
</div>

<div class="container" ng-show="error.error.status == 500" >
  <div class="row text-center justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-12  ">
      <img style="height:50vh; " src="assets/images/500.svg" alt="404 Error">
    <h3 style="color: #778383 !important;">Somethign is not right at our end!</h3>
    </div>
  </div>
</div>
