<div class="carousel-inner" ng-transclude ng-swipe-right="prev()" ng-swipe-left="next()"></div>
<a role=" button " href class="left carousel-control hidden-sm-down " ng-click="prev() " ng-class="{ disabled: isPrevDisabled() } " ng-show="slides.length> 1">
    <span aria-hidden="true" class="glyphicon-chevron-left"><svg fill="#000000" height="36" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.41 16.09l-4.58-4.59 4.58-4.59L14 5.5l-6 6 6 6z"/>
        <path d="M0-.5h24v24H0z" fill="none"/></svg></span>
    <span class="sr-only">previous</span>
</a>
<a role="button" href class="right carousel-control hidden-sm-down" ng-click="next()" ng-class="{ disabled: isNextDisabled() }" ng-show="slides.length > 1">
    <span aria-hidden="true" class="glyphicon-chevron-right"><svg fill="#000000" height="36" viewBox="0 0 24 24" width="36" xmlns="http:\/\/www.w3.org\/2000\/svg">
            <path d="M8.59 16.34l4.58-4.59-4.58-4.59L10 5.75l6 6-6 6z"/>
            <path d="M0-.25h24v24H0z" fill="none"\/></svg></span>
    <span class="sr-only">next</span>
</a>
<ol class="carousel-indicators" ng-show="slides.length > 1">
    <li ng-repeat="slide in slides | orderBy:indexOfSlide track by $index" ng-class="{ active: isActive(slide) }" ng-click="select(slide)">
        <span class="sr-only">slide {{ $index + 1 }} of {{ slides.length }}<span ng-if="isActive(slide)">, currently active</span></span>
    </li>
</ol>
