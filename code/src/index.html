<!DOCTYPE html>
<html>

<head>
    <base href="">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="AppMart SSP">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>AppMart SSP | Home</title>

    <!-- mobile meta -->
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.ico?v=2">

    <!-- Google-fonts Open-Sans -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,700i" rel="stylesheet">

    <!-- CSS -->
    <!-- Custom Bootstrap CSS; without grid -->
    <!-- New grid system is imported from Bootstrap 4 at assets/css/grid.css-->
    <!-- build:css assets/css/style.min.css -->
    <link rel="stylesheet" type="text/css" href="/bower_components/aos/dist/aos.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap_custom/css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href='/bower_components/angular-loading-bar/build/loading-bar.css' />
    <link rel="stylesheet" type="text/css" href="/assets/css/grid.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/sass/style.css" />
    <!-- endbuild -->



    <style type="text/css">
        #loading-bar .bar {
            height: 2px;
        }
    </style>

</head>

<body ng-app="ssp">

    <!-- Header Section-->
    <header ng-controller="mainController as main">
        <div class="navbar-inverse hidden-sm-down top-bar">
            <div class="container">
                <div class="row">
                    <a ng-click="main.clicked()" ui-sref="home" class="col-md-1 text-center home"> Home</a>
                    <a ng-click="main.clicked()" ui-sref="home" class="col">Apps</a>
                    <a ng-click="main.clicked()" ui-sref="home" class="col logout">Logout</a>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-btn navbar-toggle pull-left" ng-click="main.expandContent('nav'); ">
            <span class="sr-only">Toggle navigation</span>
            <span>
              <svg fill="#FFFFFF" height="36" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
              </svg>
            </span>
          </button>
                    <button type="button" class="navbar-btn navbar-toggle pull-right" ng-click="main.expandContent('prof');">
            <span class="sr-only">Toggle navigation</span>
            <span>
              <svg fill="#FFFFFF" height="36" viewBox="0 0 24 24" width="36" xmlns="http://www.w3.org/2000/svg">
                  <path d="M12 5.9c1.16 0 2.1.94 2.1 2.1s-.94 2.1-2.1 2.1S9.9 9.16 9.9 8s.94-2.1 2.1-2.1m0 9c2.97 0 6.1 1.46 6.1 2.1v1.1H5.9V17c0-.64 3.13-2.1 6.1-2.1M12 4C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"/>
                  <path d="M0 0h24v24H0z" fill="none"/>
              </svg>
            </span>
          </button>
                    <a ng-click="main.clicked()" ui-sref="home">
                        <img class="navbar-brand logo hidden-xs-down" src="assets/images/ultimatix_logo.png" alt="Ultimatix" width="155" height="55">
                        <img class="navbar-brand logo appmart-logo" src="assets/images/appmart.png" alt="Appmart">
                    </a>

                </div>
                <div class="pull-right hidden-sm-down ult_profile  " style="cursor: pointer;">
                    <div class="row justify-content-center">
                        <div class="col align-self-center" style="max-width: 60px;">
                            <img src="assets/images/user.svg" alt="profile_pic" width="40">
                        </div>
                        <div class="col align-self-center">
                            <h4>{{main.user.userName}} ( {{main.user.userId}})</h4>
                            <h4>{{main.user.emailId}}</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hidden-md-up" style="background-color:#F2F2F2; ">
                <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
                    <div class="container ">
                        <ul class="nav navbar-nav">
                            <li><a ng-click="main.clicked()" ui-sref="home.faq" ui-sref-active="active">Help &amp; Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="collapse navbar-collapse text-center profile_mobile" uib-collapse="main.isProfCollapsed ">
                    <div class="container ">
                        <img class="navbar-text" src="assets/images/user.svg" alt="Profile Pic" width="50" height="50">
                        <p class="navbar-text ">{{main.user.userName}} ( {{main.user.userId}})</p>
                        <p class="navbar-text ">{{main.user.emailId}}</p>
                    </div>
                </div>
            </div>
        </nav>

        <div class="hidden-sm-down navbar-inverse justify-content-center menu-navigation">
            <div class="container">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="main.clicked()" ui-sref="home.faq" ui-sref-active="active">Help &amp; Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!--end: Header Section-->

    <!-- UI view -->
    <div ui-view></div>

</body>

<!-- Angular libraries for application -->
<!-- build:angularlibs assets/js/angularlibs.min.js -->
<script type="text/javascript" src="/bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-animate/angular-animate.min.js"></script>
<!-- custom UI bootstrap (Collapse + Carousel) -->
<script type="text/javascript" src="/app/externalModules/ui-bootstrap/ui-bootstrap-custom-2.5.0.min.js"></script>
<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="/bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
<script type="text/javascript" src='/bower_components/angular-loading-bar/build/loading-bar.min.js'></script>
<script type="text/javascript" src="/bower_components/aos/dist/aos.js"></script>
<!-- endbuild -->

<!-- Angular components -->
<!-- build:appcomponents assets/js/appcomponents.min.js -->
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/config.js"></script>
<script type="text/javascript" src="app/constants.js"></script>
<script type="text/javascript" src="app/route.js"></script>
<script type="text/javascript" src="app/run.js"></script>
<script type="text/javascript" src="app/interceptor.js"></script>
<script type="text/javascript" src="app/main.controller.js"></script>
<script type="text/javascript" src="app/date.filter.js"></script>
<!-- endbuild -->



<script type="text/javascript">
    <!-- Animation on Scroll initiate -->
    AOS.init();

    <!-- Service worker registration code -->
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function() {
            console.log("Service Worker Registered");
        });
    }
</script>

</html>
